<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // data types
      console.log(typeof "hello world");
      console.log(typeof 123);
      console.log(typeof true);
      let num1;
      console.log(typeof num1);
      let myVariable = null;
      console.log(typeof myVariable); // type of null returns object

      //   mathematical operators
      let number_1 = 20;
      let number_2 = 4;
      console.log(
        `the add of ${number_1} and ${number_2} is `,
        number_1 + number_2
      );
      console.log(
        `the subtraction of ${number_1} and ${number_2} is `,
        number_1 - number_2
      );
      console.log(
        `the division of ${number_1} and ${number_2} is `,
        number_1 / number_2
      );
      console.log(
        `the mul of ${number_1} and ${number_2} is `,
        number_1 * number_2
      );
      console.log(
        `the power of ${number_1} and ${number_2} is `,
        number_1 ** number_2
      );
      console.log(
        `the mod of ${number_1} and ${number_2} is `,
        number_1 % number_2
      );

      //   comparision operators

      let number_3 = 20;
      let number_4 = 40;
      console.log(number_3 == number_4);
      console.log(number_3 === number_4);
      console.log(number_3 > number_4);
      console.log(number_3 < number_4);
      console.log(number_3 >= number_4);
      console.log(number_3 <= number_4);
      console.log(number_3 != number_4);
      console.log(number_3 == number_4);
      let num_5 = 30;
      let num_6 = 30;
      console.log(num_5 == num_6);
      console.log(num_5 === num_6);
      console.log(num_5 > num_6);
      console.log(num_5 < num_6);
      console.log(num_5 >= num_6);
      console.log(num_5 <= num_6);
      console.log(num_5 != num_6);
      console.log(num_5 == num_6);
    </script>
  </body>
</html>
